<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger | Royal Event Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark px-3">
    <div class="d-flex align-items-center gap-2">
      <a class="navbar-brand" href="dashboard.html">Royal Event Admin</a>
      <span class="badge bg-primary-subtle text-primary">Messenger</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
      <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container-fluid py-4 messenger-shell">
    <div id="messengerStatus" class="alert alert-warning d-none small" role="status"></div>
    <div class="row g-3 messenger-grid">
      <div class="col-lg-4">
        <div class="messenger-panel h-100">
          <div class="messenger-panel-header d-flex align-items-center justify-content-between">
            <div>
              <h5 class="mb-0">Conversations</h5>
              <small class="text-muted">Latest visitor messages</small>
            </div>
            <span id="messengerUnreadBadge" class="badge bg-danger d-none">0</span>
          </div>
          <div class="input-group messenger-search mt-3">
            <span class="input-group-text" id="messengerSearchIcon" aria-hidden="true">&#128269;</span>
            <input id="messengerSearch" type="search" class="form-control" placeholder="Search by name, email, phone" aria-describedby="messengerSearchIcon" />
          </div>
          <div id="messengerThreadList" class="messenger-thread-list mt-3">
            <div class="text-center text-muted py-5 small">Loading conversations...</div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="messenger-panel h-100 messenger-conversation-panel">
          <div id="messengerHeader" class="messenger-header empty">
            <div>
              <h5 class="mb-1">Select a conversation</h5>
              <p class="mb-0 text-muted small">Choose a visitor on the left to review their messages and reply.</p>
            </div>
          </div>
          <div id="messengerConversation" class="messenger-conversation">
            <div class="text-center text-muted py-5 small">No conversation selected.</div>
          </div>
          <form id="messengerReplyForm" class="messenger-reply mt-3" autocomplete="off">
            <div class="form-floating flex-grow-1">
              <textarea id="messengerReplyInput" class="form-control" placeholder="Type your reply..." style="height:120px" required></textarea>
              <label for="messengerReplyInput">Type your reply...</label>
            </div>
            <button class="btn btn-primary messenger-send-btn" type="submit">
              <span class="label">Send reply</span>
              <span class="icon" aria-hidden="true">&#10148;</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/messenger.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
