<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Team Member | Royal Event Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="dashboard.html">‚Üê Dashboard</a>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
  </nav>

  <div class="container mt-4">
    <h3 class="text-center mb-4">Add New Team Member</h3>

    <form id="memberForm" class="bg-white shadow-sm p-3 rounded">
      <input type="text" id="name" placeholder="Full Name" required class="form-control mb-2" />
      <input type="text" id="designation" placeholder="Designation / Position" required class="form-control mb-2" />
      <textarea id="bio" placeholder="Short Bio / Responsibilities" class="form-control mb-3" rows="4"></textarea>

      <input type="tel" id="phone" placeholder="Phone (optional)" class="form-control mb-2" />
      <input type="email" id="email" placeholder="Email (optional)" class="form-control mb-2" />
      <input type="url" id="facebook" placeholder="Facebook profile link" class="form-control mb-2" />
      <input type="url" id="instagram" placeholder="Instagram profile link" class="form-control mb-3" />

      <label for="photo" class="form-label fw-semibold">Profile Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required class="form-control mb-3" />
      <div class="form-text mb-3">Upload a headshot. The image is stored in Cloudinary.</div>

      <button type="submit" class="btn btn-primary w-100">Add Team Member</button>
    </form>

    <div id="message" class="text-center mt-3 fw-bold"></div>
  </div>

  <script type="module" src="js/add-members.js"></script>
</body>
</html>
