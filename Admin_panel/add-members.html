<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Team Member | Royal Event Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="dashboard.html">â† Dashboard</a>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
  </nav>

  <div class="container mt-4">
    <h3 class="text-center mb-4">Add New Team Member</h3>

    <form id="memberForm">
      <input type="text" id="name" placeholder="Full Name" required class="form-control mb-2" />
      <input type="text" id="designation" placeholder="Designation / Position" required class="form-control mb-2" />
      <textarea id="bio" placeholder="Short Bio / Responsibilities" class="form-control mb-2"></textarea>
      <input type="text" id="photoURL" placeholder="Photo URL" class="form-control mb-2" />

      <button type="submit" class="btn btn-primary">Add Team Member</button>
    </form>

    <div id="message" class="text-center mt-3 text-success fw-bold"></div>
  </div>

  <script type="module" src="js/add-members.js"></script>
</body>
</html>
