<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Portfolio | Royal Event Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="dashboard.html">‚Üê Dashboard</a>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
  </nav>

  <div class="container mt-4">
    <h3 class="text-center mb-4">Add New Portfolio</h3>

    <form id="portfolioForm" class="bg-white shadow-sm p-3 rounded">
      <input type="text" id="title" placeholder="Portfolio Title" required class="form-control mb-2" />
      <textarea id="description" placeholder="Description" required class="form-control mb-3" rows="4"></textarea>

      <label for="portfolioImages" class="form-label fw-semibold">Portfolio Images</label>
      <input type="file" id="portfolioImages" name="portfolioImages" accept="image/*" multiple required class="form-control mb-3" />
      <div class="form-text mb-3">Upload one or more showcase images. Files are stored in Cloudinary.</div>

      <input type="text" id="client" placeholder="Client / Venue Name" class="form-control mb-2" />
      <input type="text" id="category" placeholder="Category (Wedding / Corporate / Birthday)" class="form-control mb-2" />
      <input type="date" id="date" class="form-control mb-3" />

      <button type="submit" class="btn btn-primary w-100">Add Portfolio</button>
    </form>

    <div id="message" class="text-center mt-3 fw-bold"></div>
  </div>

  <script type="module" src="js/add-portfolio.js"></script>
</body>
</html>
