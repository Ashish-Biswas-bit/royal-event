<!-- admin-panel/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Royal Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Royal Event Admin</a>
      <div class="d-flex">
        <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-4 text-center">Dashboard Overview</h3>

    <div class="row g-3">
      <div class="col-md-3 col-6">
        <div class="card text-center shadow-sm p-3">
          <h4 id="venueCount">0</h4>
          <p>Total Venues</p>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card text-center shadow-sm p-3">
          <h4 id="bookingCount">0</h4>
          <p>Total Bookings</p>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card text-center shadow-sm p-3">
          <h4 id="portfolioCount">0</h4>
          <p>Portfolio Items</p>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card text-center shadow-sm p-3">
          <h4 id="memberCount">0</h4>
          <p>Total Members</p>
        </div>
      </div>
    </div>

    <div class="mt-5 text-center">
      <a href="add-venue.html" class="btn btn-primary m-2">Add Venue</a>
      <a href="add-portfolio.html" class="btn btn-success m-2">Add Portfolio</a>
      <a href="add-members.html" class="btn btn-info m-2">Add Team Member</a>
  <a href="manage.html" class="btn btn-outline-secondary m-2">Manage Content</a>
    </div>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
