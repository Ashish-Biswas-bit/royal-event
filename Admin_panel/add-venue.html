<!-- admin-panel/add-venue.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Venue | Royal Event Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="dashboard.html">â† Dashboard</a>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
  </nav>

  <div class="container mt-4">
    <h3 class="text-center mb-4">Add New Venue</h3>

        <form id="venueForm">
  <input type="text" id="title" placeholder="Venue Title" required class="form-control mb-2" />
  <input type="text" id="budget" placeholder="Budget" required class="form-control mb-2" />
  <input type="text" id="location" placeholder="Location" required class="form-control mb-2" />
  <textarea id="description" placeholder="Description" class="form-control mb-2"></textarea>
    <!-- You can either provide a remote image URL (hosted elsewhere) OR upload files locally.
         If you paste one or more URLs, separate them with commas. Local file upload is preferred. -->
  <input type="file" id="images" name="images" accept="image/*" multiple class="form-control mb-2" />
  <input type="text" id="imageURL" placeholder="Image URL (or comma-separated URLs) - optional" class="form-control mb-2" />

    <button type="submit">Add Venue</button>
    </form>
  <p id="successMsg"></p>

    <div id="message" class="text-center mt-3 text-success fw-bold"></div>
  </div>

  <script type="module" src="js/add-venue.js"></script>
  

</body>
</html>
