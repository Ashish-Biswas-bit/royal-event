<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e2e8f0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      max-width: 26rem;
      line-height: 1.5;
      margin: 0 1rem 1.5rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
      border-bottom: 1px solid rgba(56, 189, 248, 0.4);
      padding-bottom: 0.1rem;
    }
    a:hover {
      border-color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>The page you are looking for could not be found. It may have been moved, or the link might be incorrect.</p>
  <a href="/">Return to the home page</a>
</body>
</html>
