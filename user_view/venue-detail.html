<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venue Details | Royal Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-3">
    <a class="navbar-brand" href="index.html">Royal Event</a>
    <div class="ms-auto">
      <a href="venues.html" class="btn btn-outline-primary">Back to Venues</a>
    </div>
  </nav>

  <main class="container my-5">
    <div id="venueDetail"></div>

    <hr>
    <h3 class="mb-3">Book This Venue</h3>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Full Name" required class="form-control mb-2"/>
      <input type="email" id="email" placeholder="Your Email" required class="form-control mb-2"/>
      <input type="tel" id="phone" placeholder="Phone Number" required class="form-control mb-2"/>
      <input type="date" id="date" required class="form-control mb-2"/>
      <textarea id="notes" placeholder="Additional Notes" class="form-control mb-2"></textarea>
      <button type="submit" class="btn btn-success">Book Now</button>
    </form>
    <div id="bookingMessage" class="mt-3 text-success fw-bold"></div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Royal Event. All rights reserved.</p>
  </footer>

  <script type="module" src="js/venue-detail.js"></script>
</body>
</html>
